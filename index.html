<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Quest Formulário</title>
</head>
<body>
    <section class="card-texto">
        <div class="texto">
            <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
    </section>

    <section class="card-formulario">
        <form class="formulario">
            <input type="text" name="entrada" id="nome" placeholder="Nome completo *"  class="neutro">
            <span class="mensagem"></span>
            <input type="text" name="entrada" id="email" placeholder="Email *"  class="neutro">
            <span class="mensagem"></span>
            <input type="number" name="entrada" id="telefone" placeholder="Telefone *"  class="neutro">
            <span class="mensagem"></span>
            <textarea name="mensagem" id="mensagem-input" cols="30" rows="10" placeholder="Mensagem *" class="neutro"></textarea>
            <span class="mensagem"></span>

            <p class="aviso">*campos obrigatórios</p>
            <button type="button" id="botao">Enviar</button>
        </form>
    </section>
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
